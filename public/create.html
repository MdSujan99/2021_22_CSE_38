<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/createForm.js" defer></script>
    <title>Create New Session</title>
</head>
<body>
  <form id="form_create" method="GET">
    <label for="roomName">
        RoomName
        <input type="text" name="roomName" id="roomName" required>
    </label>
    <label>
        RoomPass
        <input type="password" name="roomPass" id="roomPass" required>
    </label>

    <div class="buttons">
        <button type="submit">Submit</button> 	
        <button type="reset">Reset</button> 	
    </div>
</form>
</body>
</html>
