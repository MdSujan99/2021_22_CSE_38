<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- imports and links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap"
      rel="stylesheet"
    />
    <script src="./JS/joinForm.js" defer></script>
    <link rel="stylesheet" href="./CSS/forms.css" />
    <title>Join</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">Online Whiteboard</a>
      </div>
      <div class="toggle">
        <img
          id="toggle_light"
          src="https://img.icons8.com/ios-filled/50/2B3034/sun--v1.png"
        />
        <img
          id="toggle_dark"
          src="https://img.icons8.com/ios-glyphs/45/fffae8/moon-symbol.png"
        />
      </div>
    </header>
    <main>
      <div class="form_container">
        <p id="form_heading">Enter details of the whiteboard session</p>
        <form id="form_join" action="./canvas.html" method="GET">
          <label for="roomName">
            <p class="pLabel">RoomName</p>
            <input type="text" name="roomName" id="roomName" required />
            <p class="pDesc"><em>the unique session ID</em></p>
          </label>
          <label>
            <p class="pLabel">RoomPass</p>
            <input type="password" name="roomPass" id="roomPass" required />
            <p class="pDesc"><em>the joining password</em></p>
          </label>
          <label>
            <p class="pLabel">Your Name</p>
            <input type="text" name="atd_name" id="atd_name" required />
            <p class="pDesc"><em>The name you want to appear as</em></p>
          </label>
          <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <section class="legal">
        <a
          target="_blank"
          href="https://github.com/MdSujan99/online-whiteboard-2022-cse-38"
        >
          This Project on github<img
            class="contact-links-img"
            src="https://img.icons8.com/color/48/000000/github--v1.png"
            width="36"
            height="36"
          />
        </a>
      </section>
    </footer>
  </body>
</html>
