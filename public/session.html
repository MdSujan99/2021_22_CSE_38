<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="canvas.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
</head>
<body>
    <div class="main">
        <div class="canvasArea">
            <canvas id="myCanvas" width="50%" height="80%" style="background-color: whitesmoke;"></canvas>
            <div class="toolsArea">
                <div class="pens">
                    <button id="pencil">Pencil</button>
                    <button id="marker">Marker</button>
                    <button id="highligher">Highligher</button>
                </div>
                <div class="shapes">
                    <button id="line">Line</button>
                    <button id="circle">Circle</button>
                    <button id="rectangle">Rectangle</button>
                </div>
                <div class="colors">
                    colors
                </div>
                <div class="correction">
                    <button id="eraser">Eraser</button>
                    <button id="btn-cls">Clear Canvas</button>
                </div>
            </div>
        </div>
        <div class="sideArea">
            <div class="members">
                meeting members
            </div>
            <div class="meetingDetails">
                <p>meeting id</p>
                <p>meeting pass</p>
                <p>meeting link/url</p>
            </div>
        </div>
    </div>
    
</body>
</html>
