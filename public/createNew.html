<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <form action="./session.html" method="get" class="form-create">
        <div class="form-create">
          <label for="roomName">Enter a RoomName: </label>
          <input type="text" name="roomName" id="roomName" required>
        </div>
        <div class="form-create">
          <label for="roomPass">Enter a RoomPass: </label>
          <input type="password" name="roomPass" id="roomPass" required>
        </div>
        <div class="form-create">
          <input type="submit" value="start!">
        </div>
      </form>
</body>
</html>
